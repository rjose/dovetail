<!doctype html>

<title>Add participant to {{ project_data.name }}</title>

<h1>Add participant to: {{ project_data.name }}</h1>

<form action="/projects/{{ project_data.project_id }}/participants" method='POST'>
    <p>Person:
        <select name="person">
            {% for p in people %}
            <option value="{{ p.get('id', 0) }}">{{ p.get('name', '') }}</option>
            {% endfor %}
        </select>
    </p>
    <input type="submit">
</form>
